<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <h1>
      <span>SPLI</span>
      <span>TTER</span>
    </h1>
    <section>
      <div class="all-input">
        <div class="bill">
          <h2>Bill</h2>
          <input type="text" id="bill">
        </div>
        <div class="tip-select">
          <h2>Select tip %</h2>
          <div class="percentage-btns">
            <button id="percentageBtn">5%</button>
            <button id="percentageBtn">10%</button>
            <button id="percentageBtn">15%</button>
            <button id="percentageBtn">25%</button>
            <button id="percentageBtn">50%</button>
            <input type="text" id="custom" placeholder="Custom">
          </div>
        </div>
        <div class="people-number">
          <h2>Number of People</h2>
          <input type="text" id="peopleNumber">
        </div>
      </div>
      <div class="all-output">
        <div class="output">
          <div class="tip-output">
            <div class="output-name">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <span id="tipAmount"></span>
          </div>
          <div class="tip-output">
            <div class="output-name">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <span id="totalAmount"></span>
          </div>
          <button id="resetBtn">Reset</button>
        </div>
      </div>
    </section>
    
  </div>
</body>
</html>
