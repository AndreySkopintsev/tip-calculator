<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <h1>
      <span>SPLI</span>
      <span>TTER</span>
    </h1>
    <section>
      <div class="all-input">
        <div class="bill">
          <h2>Bill</h2>
          <div class="input-box">
            <!-- <i class="fas fa-dollar-sign"></i> -->
            <span class="dollar-sign">$</span>
            <input onblur="this.placeholder='0.00'" step="0.01" onfocus="this.placeholder = ''" type="number" id="bill" placeholder="0.00">
          </div>
        </div>
        <div class="tip-select">
          <h2>Select tip %</h2>
          <div class="percentage-btns">
            <button class="active-btn" id="percentageBtn">5%</button>
            <button id="percentageBtn">10%</button>
            <button id="percentageBtn">15%</button>
            <button id="percentageBtn">25%</button>
            <button id="percentageBtn">50%</button>
            <input onblur="this.placeholder='Custom'" onfocus="this.placeholder = ''" type="number" id="custom" placeholder="Custom">
            
          </div>
        </div>
        <div class="people-number">
          <div class="heading">
            <h2>Number of People</h2>
            <span id="errorMsg" class="error-msg">Can't be zero</span>
          </div>
          <div class="input-box people">
            <i class="fas fa-user"></i>
            <input min="0" onblur="this.placeholder='0'" onfocus="this.placeholder = ''" type="number" id="peopleNumber" placeholder="0">
          </div>
        </div>
      </div>
      <div class="all-output">
        <div class="output">
          <div class="tip-output">
            <div class="output-name">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <span id="tipAmount">$0.00</span>
          </div>
          <div class="tip-output">
            <div class="output-name">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <span id="totalAmount">$0.00</span>
          </div>
          <button id="resetBtn">Reset</button>
        </div>
      </div>
    </section>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
